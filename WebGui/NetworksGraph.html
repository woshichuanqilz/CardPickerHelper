<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 力导向图示例</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      body {
        background: url(data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiA/Pgo8c3ZnIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgdmlld0JveD0iMCAwIDEgMSIgcHJlc2VydmVBc3BlY3RSYXRpbz0ibm9uZSI+CiAgPGxpbmVhckdyYWRpZW50IGlkPSJncmFkLXVjY2ctZ2VuZXJhdGVkIiBncmFkaWVudFVuaXRzPSJ1c2VyU3BhY2VPblVzZSIgeDE9IjAlIiB5MT0iMCUiIHgyPSIwJSIgeTI9IjEwMCUiPgogICAgPHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0iI2NjY2NjYyIgc3RvcC1vcGFjaXR5PSIxIi8+CiAgICA8c3RvcCBvZmZzZXQ9IjEwMCUiIHN0b3AtY29sb3I9IiNmZmZmZmYiIHN0b3Atb3BhY2l0eT0iMSIvPgogIDwvbGluZWFyR3JhZGllbnQ+CiAgPHJlY3QgeD0iMCIgeT0iMCIgd2lkdGg9IjEiIGhlaWdodD0iMSIgZmlsbD0idXJsKCNncmFkLXVjY2ctZ2VuZXJhdGVkKSIgLz4KPC9zdmc+);
      }
      .link {
        stroke: #999;
        stroke-opacity: 0.6;
      }
      .node {
        stroke: #fff;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body>
    <svg width="800" height="600">
      <defs>
        <clipPath id="circleClip">
          <circle r="20" cx="30" cy="30"></circle>
        </clipPath>
      </defs>
    </svg>
    <script>
      const width = 800;
      const height = 600;

      const svg = d3.select("svg");

      const simulation = d3
        .forceSimulation()
        .force(
          "link",
          d3
            .forceLink()
            .id((d) => d.id)
            .distance(100)
        )
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const graph = {
        nodes: [
          {
            id: "A",
            img: "https://static.zerotoheroes.com/hearthstone/cardart/256x/BG26_963.jpg",
          },
          {
            id: "B",
            img: "https://static.zerotoheroes.com/hearthstone/cardart/256x/BG26_531.jpg",
          },
          {
            id: "C",
            img: "https://static.zerotoheroes.com/hearthstone/cardart/256x/BG26_535.jpg",
          },
          {
            id: "D",
            img: "https://static.zerotoheroes.com/hearthstone/cardart/256x/BG26_360.jpg",
          },
        ],
        links: [
          { source: "A", target: "B" },
          { source: "A", target: "C" },
          { source: "B", target: "D" },
          { source: "C", target: "D" },
        ],
      };

      const link = svg
        .append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter()
        .append("line")
        .attr("class", "link")
        .style("stroke", (d) => {
          return d.weight ? "blue" : "gray";
        })
        .style("stroke-width", (d) => {
          return d.weight ? 2 : 1;
        })
        .style("stroke-dasharray", (d) => {
          return d.type === "dashed" ? "5,5" : "none";
        });

      const node = svg
        .append("g")
        .attr("class", "nodes")
        .selectAll("g")
        .data(graph.nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .call(
          d3
            .drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
        );

      node
        .append("image")
        .attr("xlink:href", (d) => d.img)
        .attr("width", 60)
        .attr("height", 60)
        .attr("clip-path", "url(#circleClip)");

      node.append("title").text((d) => d.id);

      node
        .on("mouseover", function (event, d) {
          d3.select(this)
            .append("circle")
            .attr("class", "hover-circle")
            .attr("r", 40)
            .attr("fill", "none")
            .attr("stroke", "orange")
            .attr("stroke-width", 2)
            .attr("transform", "translate(30, 30)");

          graph.links.forEach((link) => {
            if (link.source.id === d.id || link.target.id === d.id) {
              d3.select(
                node
                  .nodes()
                  .find(
                    (n) =>
                      n.__data__.id ===
                      (link.source.id === d.id
                        ? link.target.id
                        : link.source.id)
                  )
              )
                .append("circle")
                .attr("class", "hover-circle")
                .attr("r", 40)
                .attr("fill", "none")
                .attr("stroke", "orange")
                .attr("stroke-width", 2)
                .attr("transform", "translate(30, 30)");
            }
          });
        })
        .on("mouseout", function (event, d) {
          d3.select(this).selectAll(".hover-circle").remove();

          graph.links.forEach((link) => {
            if (link.source.id === d.id || link.target.id === d.id) {
              d3.select(
                node
                  .nodes()
                  .find(
                    (n) =>
                      n.__data__.id ===
                      (link.source.id === d.id
                        ? link.target.id
                        : link.source.id)
                  )
              )
                .selectAll(".hover-circle")
                .remove();
            }
          });
        });

      simulation.nodes(graph.nodes).on("tick", ticked);

      simulation.force("link").links(graph.links);

      function ticked() {
        link
          .attr("x1", (d) => d.source.x)
          .attr("y1", (d) => d.source.y)
          .attr("x2", (d) => d.target.x)
          .attr("y2", (d) => d.target.y);

        node.attr("transform", (d) => `translate(${d.x - 30},${d.y - 30})`);
      }

      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    </script>
  </body>
</html>
